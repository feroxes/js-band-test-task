<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
<div class="app" id="app">
    <header class="header">
        To do list APP
    </header>
    <section class="menu-wrapper">
        <div class="menu">
            <div class="input-wrapper">
                <input type="text" name="search" class="base-input" id="search" placeholder="Search by title" >
            </div>
            <div class="select-wrapper">
                <select name="state" id="state" class="base-select">
                    <option value="all" selected>All</option>
                    <option value="open">Open</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select name="priority" id="priority" class="base-select">
                    <option value="all" selected>All</option>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button class="create-btn base-btn">Create</button>
        </div>
    </section>
    <section class="tasks-list-wrapper">
        <div class="task-wrapper">
            <h3 class="task-title">First task</h3>
            <p class="task-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="controls-wrapper">
                <p class="task-priority">High</p>
                <button class="base-btn controls-btn">. . .</button>
                <ul class="controls">
                    <li class="controls-item">Done</li>
                    <li class="controls-item">Edit</li>
                    <li class="controls-item">Delete</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="modal-wrapper">
        <div class="modal">
            <h2 class="modal-title">Create new item</h2>
            <form class="add-item-form">
                <h3 class="modal-subtitle">Title:</h3>
                <div class="input-wrapper">
                    <input type="text" placeholder="Title" name="title" class="base-input">
                </div>
                <h3 class="modal-subtitle">Description:</h3>
                <div class="description-wrapper">
                    <textarea name="description" id="description" class="base-text-area"></textarea>
                </div>
                <h3 class="modal-subtitle">Priority:</h3>
                <div class="select-wrapper">
                    <select name="priority" class="base-select">
                        <option value="all" selected>All</option>
                        <option value="high">High</option>
                        <option value="normal">Normal</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="buttons-wrapper">
                    <button class="base-btn create-btn">Create</button>
                    <button class="base-btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./dist/app.js"></script>
</body>
</html>
