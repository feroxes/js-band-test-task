<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
<div class="app" id="app">
    <header class="header">
        To do list APP
    </header>
    <section class="menu-wrapper">
        <div class="menu">
            <div class="input-wrapper">
                <input type="text" name="search" class="base-input" id="search" placeholder="Search by title" >
            </div>
            <div class="select-wrapper">
                <select name="isDone" id="filter-status" class="base-select">
                    <option value="all" selected>All</option>
                    <option value="open">Open</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select name="priority" id="filter-priority" class="base-select">
                    <option value="all" selected>All</option>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button id="open-modal-btn" class="create-btn base-btn">Create</button>
        </div>
    </section>
    <section class="tasks-list-wrapper" id="taskListWrapper"></section>

    <div id='modal-wrapper' class="modal-wrapper">
        <form id="modal" class="modal">
            <h2 class="modal-title">Create new item</h2>
            <div class="add-item-form">
                <label for="title-input" class="modal-subtitle">Title:</label>
                <div class="input-wrapper">
                    <input id="title-input" type="text" placeholder="Title" name="title" class="base-input" required autofocus>
                    <span class="error-msg">This field is required.</span>
                </div>
                <label for="description-area" class="modal-subtitle">Description:</label>
                <div class="description-wrapper">
                    <textarea id="description-area" name="description" class="base-text-area" placeholder="Enter description..." required></textarea>
                    <span class="error-msg">This field is required.</span>
                </div>
                <label for="priority-select" class="modal-subtitle">Priority:</label>
                <div class="select-wrapper">
                    <select id="priority-select" name="priority" class="base-select" required>
                        <option disabled selected value>Select an option</option>
                        <option value="high">High</option>
                        <option value="normal">Normal</option>
                        <option value="low">Low</option>
                    </select>
                    <span class="error-msg">This field is required.</span>
                </div>
                <div class="buttons-wrapper">
                    <button id="save-btn" class="base-btn save-btn" type="button">Save</button>
                    <button id="cancel-btn" class="base-btn cancel-btn" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        Created by
        <a href="https://github.com/feroxes" target="_blank">feroxes</a>
        &copy; 2019
    </footer>
</div>
<script src="./dist/app.js"></script>
</body>
</html>
